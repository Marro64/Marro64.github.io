<nav class="nav">
    <div class="nav-list">
        {% for social in site.data.social %}
        <div class="brand-expanded">
            <a class="brand-expanded-href" href="{{ social.url }}" target="_blank" aria-label="{{ social.name }}" {% if
                social.name == "mastodon" %}rel="me" {% endif %}>
                <span class="iconify-inline" data-icon="{{ social.icon }}" style="color: {{ social.color }}"></span>
                <span class="brand-name" >{{ social.displayName }}</span>
                <span class="brand-separator"> - </span>
                <span class="brand-text text-secondary">{{ social.text }}</span>
            </a>
            <span class="brand-description">{{ social.description }}</span>
        </div>
        {% endfor %}
    </div>
</nav>
